<h2><span class="editsection">[<a href="/index.php?title=HttpScgiModule&amp;action=edit&amp;section=8" title="Edit section: scgi cache">edit</a>]</span> <span class="mw-headline" id="scgi_cache"> scgi_cache </span></h2><p><b>syntax:</b> <i>scgi_cache zone|off</i> </p><p><b>default:</b> <i>off</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>The directive specifies the area which actually is the share memory's name for caching. The same area can be used in several places. </p><br><i>Module: HttpScgiModule</i>
