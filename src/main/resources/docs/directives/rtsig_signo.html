<h2><span class="editsection">[<a href="/index.php?title=EventsModule&amp;action=edit&amp;section=12" title="Edit section: rtsig signo">edit</a>]</span> <span class="mw-headline" id="rtsig_signo"> rtsig_signo </span></h2><p><b>Syntax:</b> <i>rtsig_signo</i> </p><p><b>Default:</b> <i> </i> </p><p>nginx uses two signals when the <code>rtsig</code> method is used. The directive specified the first signal number. The second is plus 1. </p><p>By default <code>rtsig_signo</code> is SIGRTMIN+10 (40). </p><p><br /> </p><br><i>Module: EventsModule</i>
