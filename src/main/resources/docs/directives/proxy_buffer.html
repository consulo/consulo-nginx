<h2><span class="editsection">[<a href="/index.php?title=MailProxyModule&amp;action=edit&amp;section=4" title="Edit section: proxy buffer">edit</a>]</span> <span class="mw-headline" id="proxy_buffer"> proxy_buffer </span></h2><p><b>syntax:</b> <i>proxy_buffer</i> <i><b>size</b></i> </p><p><b>default:</b> <i>4K/8K</i> </p><p><b>context:</b> <i>mail, server</i> </p><p>With this directive you can set the buffer size for the proxy connection. The default value is equal to the size of a page (this can be either 4K or 8K depending on the platform). </p><br><i>Module: MailProxyModule</i>
